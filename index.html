    <div id="text">

    </div>

    <script type="text/javascript">
    var i = 0, text;
    text = "Welcome To Deaf Dev Web"

    function typing() {
        if(i < text.length) {
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,50);
        }
    }
    typing();
    </script>
